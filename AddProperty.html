<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #3f51b5; margin-top: 0; }
    label { display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 6px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #3f51b5; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #303f9f; }
  </style>
</head>
<body>
  <h1>Add Property</h1>
  <form id="propertyForm">
    <label for="propertyName">Property Name</label>
    <input type="text" id="propertyName" name="propertyName" required>

    <label for="description">Description</label>
    <textarea id="description" name="description"></textarea>

    <label for="address">Address</label>
    <input type="text" id="address" name="address">

    <label for="contactEmail">Contact Email</label>
    <input type="email" id="contactEmail" name="contactEmail">

    <label for="contactPhone">Contact Phone</label>
    <input type="text" id="contactPhone" name="contactPhone">

    <label for="checkIn">Default Check-in Time</label>
    <input type="time" id="checkIn" name="checkIn">

    <label for="checkOut">Default Check-out Time</label>
    <input type="time" id="checkOut" name="checkOut">

    <label for="timeZone">Time Zone</label>
    <input type="text" id="timeZone" name="timeZone" value="America/New_York">

    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" name="imageUrl">

    <button type="button" onclick="submitForm()">Add Property</button>
  </form>

  <script>
    function submitForm() {
      const data = Object.fromEntries(new FormData(document.getElementById('propertyForm')).entries());
      google.script.run.withSuccessHandler(function(){ google.script.host.close(); })
        .processAddPropertyForm(data);
    }
  </script>
</body>
</html>
