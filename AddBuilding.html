<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #3f51b5; margin-top: 0; }
    label { display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 6px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #3f51b5; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #303f9f; }
  </style>
</head>
<body>
  <h1>Add Building</h1>
  <form id="buildingForm">
    <label for="propertyId">Property ID</label>
    <input type="text" id="propertyId" name="propertyId" required>

    <label for="buildingName">Building Name</label>
    <input type="text" id="buildingName" name="buildingName" required>

    <label for="description">Description</label>
    <textarea id="description" name="description"></textarea>

    <label for="buildingType">Building Type</label>
    <input type="text" id="buildingType" name="buildingType">

    <label for="capacity">Capacity</label>
    <input type="number" id="capacity" name="capacity">

    <label for="floorCount">Floor Count</label>
    <input type="number" id="floorCount" name="floorCount">

    <label for="amenities">Amenities</label>
    <input type="text" id="amenities" name="amenities">

    <label for="bookingType">Booking Type</label>
    <select id="bookingType" name="bookingType">
      <option value="whole_building">Whole Building</option>
      <option value="individual_rooms">Individual Rooms</option>
    </select>

    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" name="imageUrl">

    <button type="button" onclick="submitForm()">Add Building</button>
  </form>

  <script>
    function submitForm() {
      const data = Object.fromEntries(new FormData(document.getElementById('buildingForm')).entries());
      google.script.run.withSuccessHandler(function(){ google.script.host.close(); })
        .processAddBuildingForm(data);
    }
  </script>
</body>
</html>
